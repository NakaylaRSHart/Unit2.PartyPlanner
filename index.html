<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Party Planner</title>
  <link rel="stylesheet" href="./styles.css"/>
  <script src="./main.js" defer></script>
</head>
<body>
  <header>
    <h1>Party Planning</h1>
    <button form="newParty">Create New Party</button>
  </header>

  <section id="partyEvents">
    <ul id="nameList">
      <p>Party Name</p>
      <li class="name"></li>
    </ul>

    <ul id="dateList">
      <p>Date</p>
      <li class="date"></li>
    </ul>

    <ul id="locationList">
      <p>Location</p>
      <li class="location"></li>
    </ul>

    <ul id="descriptionList">
      <p>Description</p>
      <li class="description"></li>
    </ul>

  </section>

  <section>
    <h3>Create A Party</h3>
    <form id="events">
      <label>
        Party Name
        <input type="text" id="name" name="name"/>
      </label>

      <label>
        Date
        <input type="datetime-local" id="date" name="date" />
      </label>

      <label>
        Location
        <input type="text" id="location" name="location" />
      </label>

      <label>
        Description
        <input type="text" id="description" name="description" />
      </label>

    </form>
  </section>

</body>
</html>
